services:

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/www/${DOMAIN}:/var/www/${DOMAIN}
      - ./nginx:/etc/nginx/conf.d/:ro
      - /var/www/certbot/:/var/www/certbot/:ro
      - ~/certbot/conf/:/etc/nginx/ssl/:ro

